# DB MIGRATION VALIDATION WORKFLOW
#
# Runs on PRs that modify data files, migration scripts, or API code.
# Validates that:
#   1. TypeScript type checking passes
#   2. Linting passes
#   3. The app builds correctly
#   4. The TS data export to JSON works
#   5. Parity tests pass (catalog.json vs TS source of truth)
#   6. TS export round-trip: re-exporting produces identical catalog.json (Phase 3)
#   7. A baseline snapshot is captured and uploaded as an artifact
#
# This workflow is part of Phase 2/3 of the DB migration plan.
# See DB_MIGRATION_PLAN.md for context.

name: DB Migration Validation

on:
  pull_request:
    paths:
      - 'src/data/**'
      - 'scripts/export-to-json.mjs'
      - 'scripts/db-import.php'
      - 'scripts/parity-tests.mjs'
      - 'scripts/snapshot-baseline.mjs'
      - 'scripts/db-schema.sql'
      - 'scripts/db-migrate.sh'
      - 'scripts/shadow-diff.mjs'
      - 'api/**'
      - 'DENIED_ALTERNATIVES.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit --project tsconfig.app.json

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Export TS data to JSON
        run: npx tsx scripts/export-to-json.mjs

      - name: Run parity tests
        run: npx tsx scripts/parity-tests.mjs --skip-api

      - name: TS export round-trip verification (Phase 3)
        run: |
          # Phase 3 validation: verify that re-exporting TS data produces
          # an identical catalog.json. This ensures the export pipeline is
          # deterministic and that TS source files faithfully round-trip
          # through the export process.
          #
          # This step does NOT require the DB â€” it validates the TS-to-JSON
          # export is stable. When the DB is the source of truth, this proves
          # that exported TS files produce identical payloads to what the DB
          # would generate.

          echo "Saving first export as reference..."
          cp tmp/export/catalog.json tmp/export/catalog-reference.json

          echo "Running second export..."
          npx tsx scripts/export-to-json.mjs

          echo "Comparing exports (ignoring exported_at timestamp)..."

          # Strip the exported_at field (it changes between runs) and compare
          jq 'del(.exported_at)' tmp/export/catalog-reference.json > tmp/export/ref-stripped.json
          jq 'del(.exported_at)' tmp/export/catalog.json > tmp/export/new-stripped.json

          if diff -q tmp/export/ref-stripped.json tmp/export/new-stripped.json > /dev/null 2>&1; then
            echo "Round-trip verification PASSED: both exports produce identical output."
          else
            echo "::warning::Round-trip verification FAILED: exports differ between runs."
            echo ""
            echo "This means the TS export pipeline is non-deterministic."
            echo "Showing first 50 lines of diff:"
            diff --unified=3 tmp/export/ref-stripped.json tmp/export/new-stripped.json | head -50 || true
            echo ""
            echo "This is a warning for now and does not block the build."
          fi

      - name: Capture baseline snapshot
        run: npx tsx scripts/snapshot-baseline.mjs

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: catalog-snapshot
          path: tmp/snapshots/latest.json
          retention-days: 30
